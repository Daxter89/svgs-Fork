<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SVGs</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Forma Github</h1>
    <svg viewBox="0 0 500 300">
      <rect width="200" height="200" fill="#fff"/>
    
      <polygon points="100,20 180,100 100,180 20,100" fill="#FF0000"/>
    
      <line x1="20" y1="20" x2="100" y2="100" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
      
      <circle cx="100" cy="100" r="8" fill="#fff"/>
      
      <line x1="100" y1="100" x2="130" y2="130" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
      
      <circle cx="130" cy="130" r="8" fill="#fff"/>
      
      <line x1="100" y1="100" x2="100" y2="140" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
      
      <circle cx="100" cy="140" r="8" fill="#fff"/>
    </svg>

    <h1>SVG Apple</h1>
    <img src="apple.svg" alt="index.css">

    <h1>Logo IA</h1>
    <img src="logo ia.svg" alt="index.css">

</body>
</html>
